version: '3'

volumes:
  db-data:

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile.prod
    depends_on:
      - db
    volumes:
      - ./:/var/www
      - ./vendor/bin:/var/www/html/vendor/bin
    ports:
      - ${WEB_PORT}:80
    environment:
      - APP_NAME=__APP_NAME__
      - DEBUG=${DEBUG}
      - APP_ENCODING=${APP_ENCODING}
      - APP_DEFAULT_LOCALE=${APP_DEFAULT_LOCALE}
      - APP_DEFAULT_TIMEZONE=${APP_DEFAULT_TIMEZONE}
      - SECURITY_SALT=${SECURITY_SALT}
      - OPENWEATHER_ONEDAY_URL=${OPENWEATHER_ONEDAY_URL}
      - OPENWEATHER_FIVEDAYS_URL=${OPENWEATHER_FIVEDAYS_URL}
      - OPENWEATHER_KEY=${OPENWEATHER_KEY}
      - NEWSAPI_URL=${NEWSAPI_URL}
      - NEWSAPI_KEY=${NEWSAPI_KEY}

  db:
    image: mysql:5.7
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
    ports:
      - ${DB_PORT}:3306
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=${PMA_USER}
      - PMA_PASSWORD=${PMA_PASS}
    links:
      - db
    ports:
      - ${PMA_PORT}:80
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions

# test
  db_test: 
    image: mysql:5.7
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_DATABASE=${DB_TEST_NAME}
      - MYSQL_USER=${DB_TEST_USER}
      - MYSQL_PASSWORD=${DB_TEST_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_TEST_PASS}
    ports:
      - ${DB_TEST_PORT}:3306
    restart: always
  
  phpmyadmin_test:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db_test
      - PMA_USER=${PMA_TEST_USER}
      - PMA_PASSWORD=${PMA_TEST_PASS}
    links:
      - db_test
    ports:
      - ${PMA_TEST_PORT}:80
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions
